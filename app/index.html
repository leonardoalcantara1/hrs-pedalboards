	<div class="wizard">
		<header>
			<img src="/assets/img/logo.png" title="Simulador HRS Pedalboards">
		</header>
		<div class="clear"></div>
		<div id="step-1">
			<h2 class="text">
				Escolha seu pedalboard:
			</h2>
			<div class="clear"></div>
			<div class="list">
				<button ng-repeat="board in boards" ng-click="setBoard(board.url)">{{board.name}}</button>
			</div>
		</div>
		<div id="step-2">
			<h2 class="text">
				Escolha a marca do pedal:
			</h2>
			<div class="clear"></div>
			<div class="list">
				<button ng-repeat="(key, marca) in marcas" ng-click="setMarca(marca)">{{marca}}</button>
			</div>
		</div>
	</div>

	<div class="row container">
		<main class="pedalboard">
			<img class="board" ng-src="{{activeBoard}}" alt="" ng-if="activeBoard">
			<img ng-src="{{pedal.url}}" alt="" class="pedal" ng-class="pedal.marca == 'Personalizado' ? 'custom' : ''" ng-repeat="pedal in pedalsList" ng-dblclick="rotate($event)" ng-style="pedal.marca == 'Personalizado' ? {'width': pedal.width+'px', 'height': pedal.height+'px'} : ''">
		</main>
	</div>

	<!-- Scripts -->

	<script src="assets/lib/touch.js"></script>
	<script src="assets/lib/angular.min.js"></script>
